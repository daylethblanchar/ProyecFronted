<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="../Index.html">Mi Blog</a>
    
  </div>
</nav>  



  <div id="loginSection" class="container py-5 bg-info-subtle text-darktext-center">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="text-center mb-4">Iniciar Sesi贸n</h4>
            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Contrase帽a</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="panelSection" class="container py-5 d-none">
    <div class="text-end mb-3">
      <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Cerrar sesi贸n</button>
    </div>

    <h3 class="mb-4 text-center">Actualizaciones</h3>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form id="updateForm">
          <div class="mb-3">
            <label class="form-label">Titulo de la Actualizacion</label>
            <input type="text" class="form-control" id="updateTitle" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Contenido</label>
            <textarea class="form-control" id="updateContent" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-success">Agregar Nueva Actualizaci贸n</button>
        </form>
      </div>
    </div>
    <div id="updatesList">
    </div>
  </div>

  <script>
    
    const USER = { username: "Day", password: "Dayleth" };
    const loginSection = document.getElementById('loginSection');
    const panelSection = document.getElementById('panelSection');
    const loginForm = document.getElementById('loginForm');
    const updateForm = document.getElementById('updateForm');
    const updatesList = document.getElementById('updatesList');
    const logoutBtn = document.getElementById('logoutBtn');

    
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === USER.username && pass === USER.password) {
        loginSection.classList.add('d-none');
        panelSection.classList.remove('d-none');
        cargarActualizaciones();
      } else {
        alert('Usuario o contrase帽a incorrectos');
      }
    });

   
    logoutBtn.addEventListener('click', () => {
      panelSection.classList.add('d-none');
      loginSection.classList.remove('d-none');
    });


    updateForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const title = document.getElementById('updateTitle').value;
      const content = document.getElementById('updateContent').value;

      const updates = JSON.parse(localStorage.getItem('updates')) || [];
      updates.push({ title, content, date: new Date().toLocaleString() });
      localStorage.setItem('updates', JSON.stringify(updates));

      updateForm.reset();
      cargarActualizaciones();
    });

    
    function cargarActualizaciones() {
      updatesList.innerHTML = '';
      const updates = JSON.parse(localStorage.getItem('updates')) || [];

      updates.forEach((update, index) => {
        const div = document.createElement('div');
        div.classList.add('card', 'mb-3', 'shadow-sm');
        div.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">${update.title}</h5>
            <p class="card-text">${update.content}</p>
            <p class="text-muted small mb-2">${update.date}</p>
            <button class="btn btn-sm btn-outline-secondary me-2" onclick="editar(${index})">Editar</button>
            <button class="btn btn-sm btn-outline-danger" onclick="eliminar(${index})">Eliminar</button>
          </div>
        `;
        updatesList.appendChild(div);
      });
    }

    
    window.editar = function(index) {
      const updates = JSON.parse(localStorage.getItem('updates')) || [];
      const update = updates[index];
      const nuevoTitulo = prompt('Editar t铆tulo:', update.title);
      const nuevoContenido = prompt('Editar contenido:', update.content);
      if (nuevoTitulo && nuevoContenido) {
        updates[index] = { ...update, title: nuevoTitulo, content: nuevoContenido };
        localStorage.setItem('updates', JSON.stringify(updates));
        cargarActualizaciones();
      }
    };

  
    window.eliminar = function(index) {
      const updates = JSON.parse(localStorage.getItem('updates')) || [];
      if (confirm('驴Deseas eliminar esta actualizaci贸n?')) {
        updates.splice(index, 1);
        localStorage.setItem('updates', JSON.stringify(updates));
        cargarActualizaciones();
      }
    };
  </script>


  <header class="bg-dark text-white py-5 text-center">
    <div class="container">
      <h1 class="display-5 fw-bold">Mi Lucha Contra la Depresi贸n</h1>
      <p class="lead">Blog personal de reflexiones y aprendizajes</p>
    </div>
  </header>


  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0 small">
      &copy; 2025 Mi Blog Personal | Con amor y honestidad 
    </p>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
